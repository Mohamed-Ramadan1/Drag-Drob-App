<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Drag & Drob Boxes</title>
</head>
<body>

    <div class="inputs">
        <h2>Add Text</h2>
        <div class="data">
            <input type="text"  id="inp" placeholder="Enter Note">
            <input type="number"  id="inp2" placeholder="Enter Box-Number">
            <button class="add-btn">Add</button>
        </div>

    </div>


    <div class="list">
        <div class="box">
            <h2>Box-1</h2>
        </div>
        <div class="box">
            <h2>Box-2</h2>
        </div>
        <div class="box">
            <h2>Box-3</h2>
        </div>
        <div class="box">
            <h2>Box-4</h2>
        </div>
    </div>

<div class="refresh">
    <button id="refresh">Refrresh All Boxes</button>
</div>



    
    <script src="main.js"></script>
</body>
</html>
